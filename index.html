<html>
	<head>
		<title>colour me </title>
		<style>
			*{font-size:50px;}
			body{background-color:lightblue;font-family:calibre;}
		
		</style>

	</head>

	<body>
	<center>
		<h1>Color Color</h1>
		<script>
			function cc()
			{
				let colors=["green","red","yellow","pink","grey"];
				let r = parseInt(Math.random() * colors.length);
				document.body.style.backgroundColor=colors[r];
			}
			cc();
			setInterval(cc, 5000);
		</script>
		
	</center>
	</body>
</html>
